[project]
name = "pyrate"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"

dependencies = []

[tool.uv]
dev-dependencies = [
    "ruff",
    "pytest",
    "black",
    "mypy",
]

[tool.coverage.run]
# track branch coverage
branch = true

# treat only these packages as the measured "source" (helps ignore virtualenv noise)
source = [
  "pyrate",
  "pyratelib",
]

# exclude autogenerated helpers, vendored constants, or irrelevant folders
omit = [
  "tests/*",
  "examples/*",
  "*/__pycache__/*",
  "*/_vendor/*",
]

# suppress warnings for optional modules that aren't installed
disable_warnings = ["module-not-imported"]

[tool.coverage.paths]
# normalize where coverage thinks the package lives so coverage data from different envs merges
pyrate = ["pyrate", "*/pyrate", "*\\pyrate"]
pyratelib = ["pyratelib", "*/pyratelib", "*\\pyratelib"]

[tool.coverage.report]
# fail CI if global coverage is below X%
fail_under = 80
show_missing = true